<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HNPulse</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, ul, ol {
            margin: 0;
            padding: 0;
        }

        /* Set a background color and text color */
        body {
            background-color: #f8f8f8;
            color: #333;
            font-family: Arial, sans-serif;
        }

        /* Container for the content */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        .header {
            background-color: #007acc;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
        }

        /* Navigation menu */
        .nav {
            background-color: #333;
            text-align: center;
            padding: 10px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        /* Blog post styles */
        .post {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
        }

        .post h2 {
            font-size: 24px;
        }

        .post p {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Sidebar styles */
        .sidebar {
            float: right;
            width: 30%;
            background-color: #f2f2f2;
            padding: 20px;
            border: 1px solid #ddd;
        }

        /* Footer styles */
        .footer {
            clear: both;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .post {
                margin: 10px 0;
            }

            .sidebar {
                float: none;
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Welcome to HNPulse</h1>
        </header>

        <div class="nav">
            <a href="/">Home</a>
            <a href="/about/">About</a>
            <a href="/contact/">Contact</a>
        </div>

        <main>
            <div class="post">
                <h2>HNPulse</h2>
                <p>
                    {{ text }}
                </p>
            </div>
        </main>
    </div>

    <footer class="footer">
        &copy; 2023 HNPulse
    </footer>
</body>
</html>
